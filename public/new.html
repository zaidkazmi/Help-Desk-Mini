<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Ticket - HelpDesk Mini</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="site">
    <div class="card">
      <div class="brand">
        <div class="logo">HD</div>
        <div>
          <h1>New Ticket</h1>
          <div class="muted">Create a new support ticket</div>
        </div>
      </div>
      <div style="height:16px"></div>
      <form id="ticketForm">
    <form id="ticketForm">
      <input type="text" id="title" placeholder="Ticket Title" required>
      <textarea id="description" placeholder="Description"></textarea>
      <select id="priority">
        <option value="low">Low</option>
        <option value="normal">Normal</option>
        <option value="high">High</option>
        <option value="urgent">Urgent</option>
      </select>
      <button type="submit">Create Ticket</button>
    </form>
      <div style="height:16px"></div>
      <button class="ghost" onclick="window.location.href='tickets.html'">Back to Tickets</button>
    </div>
  </div>
  <script>
  const API_BASE = '/api';
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = 'index.html';
    }

    document.getElementById('ticketForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const priority = document.getElementById('priority').value;
      const res = await fetch(`${API_BASE}/tickets`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`,
          'Idempotency-Key': Date.now().toString()
        },
        body: JSON.stringify({ title, description, priority })
      });
      const data = await res.json();
      if (res.ok) {
        alert('Ticket created successfully!');
        window.location.href = 'tickets.html';
      } else {
        alert(data.error.message);
      }
    });
  </script>
</body>
</html>
