<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets - HelpDesk Mini</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="site">
    <div class="card">
      <div class="row" style="align-items:center;justify-content:space-between">
        <div>
          <h1>Tickets</h1>
          <div class="muted">All tickets assigned to you</div>
        </div>
        <div class="header-actions">
          <button class="ghost" onclick="window.location.href='new.html'">New Ticket</button>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
      <div style="height:16px"></div>
  
  <div class="search">
    <input type="text" id="search" placeholder="Search tickets...">
  </div>
  <table id="ticketsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Priority</th>
        <th>SLA Due</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
  const API_BASE = '/api';
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    async function loadTickets(q = '') {
      const res = await fetch(`${API_BASE}/tickets?q=${q}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      const data = await res.json();
      if (res.ok) {
        const tbody = document.querySelector('#ticketsTable tbody');
        tbody.innerHTML = '';
        data.items.forEach(ticket => {
          const row = `<tr>
            <td>${ticket.id}</td>
            <td>${ticket.title}</td>
            <td><span class="status ${ticket.status}">${ticket.status.replace('_', ' ')}</span></td>
            <td><span class="priority ${ticket.priority}">${ticket.priority}</span></td>
            <td>${new Date(ticket.sla_due_at).toLocaleString()}</td>
            <td><button onclick="viewTicket(${ticket.id})">View</button></td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } else {
        alert(data.error.message);
      }
    }

    function viewTicket(id) {
      window.location.href = `ticket.html?id=${id}`;
    }

    document.getElementById('search').addEventListener('input', (e) => {
      loadTickets(e.target.value);
    });

    loadTickets();
  </script>
</body>
</html>
